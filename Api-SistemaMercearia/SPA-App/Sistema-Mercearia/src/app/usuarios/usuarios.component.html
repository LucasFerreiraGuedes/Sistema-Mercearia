

  <div class="row">

    <div class="col-sm-4" *ngIf="usuarioSelecionado">
      <div class="container">
      <form>
        <div class="mb-3">
          <label  class="form-label">Nome</label>
          <input type="text" class="form-control" value="{{usuarioSelecionado.name}}" >
        </div>
        <div class="mb-3">
          <label  class="form-label">E-mail</label>
          <input type="email" class="form-control" value="{{usuarioSelecionado.email}}">
        </div>
        <div class="mb-3">
          <label  class="form-label">Telefone</label>
          <input type="text" class="form-control" value="{{usuarioSelecionado.telefone}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button (click)="limparUsuarioSelecionado()" type="submit" class="btn btn-warning">Voltar</button>
      </form>
      </div>
    </div>
  
  
    <div [ngClass]="{'col-sm-12': !usuarioSelecionado, 'col-sm-6': usuarioSelecionado}">
      <div class="container"> 
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
              <th scope="col">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let user of this.usuarios$ | async">
              <th scope="row">{{user.id}}</th>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.telefone}}</td>
              <td>
                  <div class="btn-group">
                    <button (click)="selecionarUsuario(user)" class="btn btn-primary">Editar</button>
                    <button  class="btn btn-danger">Apagar</button>
                  </div>
              </td>
            </tr>
          </tbody>
         
        </table>
      </div>
    </div>
    

</div>
