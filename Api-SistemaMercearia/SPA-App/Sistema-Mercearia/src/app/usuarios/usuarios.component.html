
<div class="container"> 
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userFake">
        <th scope="row">1</th>
        <td>{{user.Nome}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.Telefone}}</td>
      </tr>
    </tbody>
   
  </table>
</div>
